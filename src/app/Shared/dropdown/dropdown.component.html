<div id="main-container">
  <a id="button" (click)="toggleMenu()">
    {{ selectedItem }} &nbsp;<span *ngIf="!isItemSelected" class="fas fa-caret-down"></span></a>
  <div id="dropdown-menu" [ngClass]="{ 'expand': isExpanded }">
    <a (click)="itemSelected(item)" class="menu-item"
      *ngFor="let item of dropdownList"
      >
      {{ item }}
    </a>
  </div>
</div>
