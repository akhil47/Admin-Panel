<div id="main-container">
  <div id="search-field-container">
    <input type="text" class="search-field form-control" 
      name="search-text" placeholder="Enter Product ID or Name">
      <a><i class="icon fas fa-search"></i></a>
      <input class="radio" type="radio" name="search-option" value="id" checked>
        <label>ID</label>
      <input class="radio" type="radio" name="search-option" value="id">
        <label>Name</label>
      <div id="filters-container">
          <app-dropdown class="filter"></app-dropdown>
          <app-dropdown class="filter"></app-dropdown>
          <app-dropdown class="filter"></app-dropdown>
          <app-dropdown class="filter"></app-dropdown>
      </div>
  </div>
  <div id="search-results-container">
    <app-table-scroll-container
      [headerText]="header"
      [columnHeaders]="columns"
    ></app-table-scroll-container>
  </div>
</div>
