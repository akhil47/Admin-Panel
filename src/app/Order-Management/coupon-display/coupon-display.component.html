<div id="main-container">
    <p class="header-text">Coupon Details</p>
    <div class="details-container">
        <table class="form-container">
            <tr class="table-row">
                <td class="cell-1">Coupon Code</td>
                <td class="cell-2">:</td>
                <td class="cell-3">{{ coupon.code }}</td>
            </tr>
            <tr class="table-row">
                <td class="cell-1">Discount(%)</td>
                <td class="cell-2">:</td>
                <td class="cell-3">{{ coupon.discount }} %</td>
            </tr>
            <tr class="table-row">
                <td class="cell-1">Max Discount(Rs.)</td>
                <td class="cell-2">:</td>
                <td class="cell-3">Rs. {{ coupon.maxDiscount }}</td>
            </tr>
            <tr class="table-row">
                <td class="cell-1">Minimum Cart Value</td>
                <td class="cell-2">:</td>
                <td class="cell-3">Rs. {{ coupon.minCartValue }}</td>
            </tr>
            <tr class="table-row">
                <td class="cell-1">Valid From</td>
                <td class="cell-2">:</td>
                <td class="cell-3">{{ coupon.validFrom }}</td>
            </tr>
            <tr class="table-row">
                <td class="cell-1">Valid Till</td>
                <td class="cell-2">:</td>
                <td class="cell-3">{{ coupon.validTill }}</td>
            </tr>
            <tr class="table-row">
                <td class="cell-1">Description</td>
                <td class="cell-2">:</td>
                <td class="cell-3">{{ coupon.description }}</td>
            </tr>
        </table>
        <button (click)="onEditCoupon()" type="button" class="form-btn btn btn-primary">Edit</button>
    </div>
</div>
